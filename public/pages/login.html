<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="icon"
			type="image/png"
			href="/public/img/icons/icon72.png"
		/>
		<title>Todo App</title>
		<!-- materialize icons, css & js -->
		<link
			type="text/css"
			href="/public/css/materialize.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link
			type="text/css"
			href="/public/css/styles.css"
			rel="stylesheet"
		/>
		<script
			type="text/javascript"
			src="/public/js/materialize.min.js"
		></script>
		<link rel="manifest" href="/public/manifest.json" />
		<!-- ios support  -->
		<link
			rel="apple-touch-icon"
			href="/public/img/icons/apple-icon.png"
		/>
		<meta name="apple-mobile-web-app-status-bar" content="#aa7700" />
		<meta name="theme-color" content="#FFE1C4" />
	</head>
	<body>
		<div class="wrapper">
			<button
				onclick="document.getElementById('id01').style.display='block'"
				class="login-btn"
			>
				Login
			</button>
			<button
				onclick="document.getElementById('id02').style.display='block'"
				class="register-btn"
			>
				Register
			</button>

			<div id="id01" class="modal">
				<form
					class="modal-content animateOpen"
					action="/action_page.php"
					method="post"
				>
					<div class="imgcontainer">
						<span
							onclick="document.getElementById('id01').style.display='none'"
							class="close"
							title="Close Modal"
							>&times;</span
						>
					</div>

					<div class="myContainer">
						<label for="uname"><b>Username</b></label>
						<input
							type="text"
							placeholder="Enter Username"
							name="uname"
							required
						/>

						<label for="psw"><b>Password</b></label>
						<input
							type="password"
							placeholder="Enter Password"
							name="psw"
							required
						/>

						<!-- not displaying check box NEEDS ATTENTION -->
						<label>
							<input
								type="checkbox"
								checked="checked"
								name="remember"
							/>
							Remember me
						</label>

						<button type="submit">Login</button>
					</div>
				</form>
			</div>
			<div id="id02" class="modal">
				<form
					class="modal-content animateOpen"
					action="/action_page.php"
					method="post"
				>
					<div class="imgcontainer">
						<span
							onclick="document.getElementById('id02').style.display='none'"
							class="close"
							title="Close Modal"
							>&times;</span
						>
					</div>

					<div class="myContainer">
						<label for="uname"><b>Username</b></label>
						<input
							type="text"
							placeholder="Create Username"
							name="uname"
							required
						/>

						<label for="psw"><b>Password</b></label>
						<input
							type="password"
							placeholder="Enter Password"
							name="psw"
							required
						/>
						<label for="psw"><b>Password</b></label>
						<input
							type="password"
							placeholder="Repeat Password"
							name="psw"
							required
						/>

						<button type="submit">Register</button>
					</div>
				</form>
			</div>
		</div>
		<script src="../js/login.js"></script>
	</body>
</html>
